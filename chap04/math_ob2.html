<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 수학객체 </title>
<script>
	document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");

	var game = prompt("가위, 바위, 보 중 선택하세요?");
	var gameNum;
	
	//game에 저장된 문자열에 따라 gameNum에 1,2,3이 저장됩니다.
	switch(game) {
		case "가위": gameNum = 1;
		break;
		case "바위": gameNum = 2;
		break;
		case "보": gameNum = 3;
		break;
		default: alert("잘못 작성하셨습니다.");
		location.reload();
	}

	//1~3사이에서 난수가 발생합니다.
	var com = Math.ceil( Math.random() * 3 );

	document.write("<img src=\JS\JavaScript\images\math_img_" + com + ".jpg\">");

	//gaNameNum과 com이 일치하는지 검사합니다.
	if(gameNum == com) {
		document.write("<img src=\JS\JavaScript\images\game_1.jpg\">");
	} else {
		document.write("<img src=\JS\JavaScript\images\game_2.jpg\">");
	}
</script>
</head>
<body>
</body>
</html>
