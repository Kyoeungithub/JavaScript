<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 문자열 데이터는 줄을 바꾸면 오류가 발생합니다.
        // 하지만 \와 함꼐 코드를 작성하면 문자열의 줄을 바꿔도 오류가 발생하지 않습니다.

        var site=prompt("네이버, 다음, 네이트, 구그 중\ 즐겨 사용하는 포털 검색 사이트는?"); 
        var url;

        switch(site){
            case "구글" : url="www.google.com";
            break;
            case "다음" : url="www.daum.net";
            break;
            case "네이버" : url="www.naver.com"; // site의 값이 네이버일 경우에 실행
            break;
            case "네이트" : rul="www.nate.com";
            break;
            default : alert("보기 중에 없는 사이트입니다.");
        }

        if(url) location.href="http://"+url; // url에 저장된 주소로 이동합니다.

    </script>
</body>
</html>
