<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=1;
        while(i<=30){
            if(i%2==0 && i%6==0){ // i의 값이 2의 배우이면서 6의 배수일 경우 i의 값을 출력합니다.
                document.write(i,"<br/>");
            }
            i++;
        }
    </script>
</body>
</html>
